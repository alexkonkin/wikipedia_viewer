<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>

    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Wikipedia Viewer</title>
</head>
<body>
<div class="row" style="height:100%">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="row" style="height:10%">
        </div>
        <div class="row align-center mb-3">
            <div class="col-12">
            <div class="display-4 text-center bold">Wikipedia Viewer</div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 "></div>
            <div class="col-8 ">
                <div class="form-group">
                    <div class="input-group searchbox">
                        <input type="text" id="search" name="searchtext" class="form-control" placeholder="Search..." value="Tyson">
                        <div class="input-group-btn">
                            <button id="btn-search" onclick="search()" class="btn btn-default mr-1"><i class="fa fa-search"></i></button>
                        </div>
                        <button class="btn" type="button">Random page</button>
                    </div>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>

        <div id="data" class="row v-border" style="height:75%">
                <div class="container v-border" style="height:8vh">
                    <h4 class="">Fluid jumbotron</h4>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>


<footer class="text-center">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
            <small>Written and coded by <a href="https://www.freecodecamp.org/alexkonkin" target="_blank"> Alexey Konkin </a></small>
        </div>
        <div class="col-5"></div>
    </div>
</footer>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
